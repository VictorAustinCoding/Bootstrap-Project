                                        {
                                        "symbols": [
                                        [
                                            "KRAKEN:BTCUSD|1D"
                                        ],
                                        [
                                            "KRAKEN:XRPUSD|1D"
                                        ],
                                        [
                                            "KRAKEN:ATOMUSD|1D"
                                        ]

                                        "noTimeScale": false,
                                        "valuesTracking": "1",
                                        "changeMode": "price-and-percent",
                                        "chartType": "area",
                                        "maLineColor": "#2962FF",
                                        "maLineWidth": 1,
                                        "maLength": 9,
